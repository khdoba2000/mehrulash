{% extends 'base_menu.html'%}

{%block content%}
<div class="container">
    {% if post_list %}

    <table class="table">
        <th class>Mening E'lonlarim</th>

  
        {% for post in post_list %}
        <tr> 
            <td>
             {{post}} 
            <br><a href="{% url 'posts:post_detail' post.id %}"> <img  width="40%" height="25%" src="{% url 'posts:post_picture' post.id %}"></a>
            <div class="table">
            <span><a href="{% url 'posts:post_update' post.id %}"><i class="fa fa-edit"></i>Tahrirlash</a></span>
            <span style="position:absolute;"><a href="{% url 'posts:post_delete' post.id %}"><i class="fa fa-trash"></i>O'chirish</a></span>
            </div>
        </td></tr> 
        {% endfor %}
    </table>

    {% else %}
    <h4 class="row">Hozircha E'lonlar mavjud emas, iltimos keyinroq yana urunib ko'ring</h4>
    {% endif %}

</div>
<h4 class="row"><a href="{%url 'posts:post_create'%}">E'lon yaratish</a></h4>
<h4 class="row"><a href="{%url 'posts:post_list'%}">Barcha E'lonlar</a></h4>

{%endblock%}
